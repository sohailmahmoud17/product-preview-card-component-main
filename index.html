<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="comp" src="images/image-product-desktop.jpg" alt="">
        <img class="mob" src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="box">
        <span class="word">perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span>$149.99</span>
          <span>$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </main>  
    <div style="margin-top: 1rem;" class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">sohail mahmoud</a>.
    </div>
  </body>
</html>
